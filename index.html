<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlberTesla Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m1 p1">
                <div class="logo">
                    <img class="invert" src="images/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home"><div>Home</div></li>
                    <li><img class="invert" src="images/search.svg" alt="search"><div>Search</div></li>
                </ul>
            </div>
            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img src="images/library.svg" class="invert" alt="library">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul class="cardList">
                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded m1 scrollRight relative">
            <div class="header">
                <div class="nav">
                    <img src="images/leftarrow.svg" class="invert" alt="">
                    <img src="images/rightarrow.svg" class="invert" alt="">
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card relative">
                        <div class="play">
                            <img src="images/play-circle-02-stroke-rounded.svg" alt="">
                        </div>
                        <img src="images/ab67706f0000000227db07283bb128ac3d6615f2.jfif" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songInfo">Song Info</div>
                    <div class="songButtons">
                        <img src="images/previous.svg" alt="">
                        <img src="images/play.svg" alt="">
                        <img src="images/next.svg" alt="">
                    </div>
                    <div class="songTime">Song Time</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
